{% extends "base.html" %}
{% block content %}
<div class="container">
    {% if error %}
    	<h1 class='error'>{{ error }}</h1>
    {% endif %}
    <h1>Please Upload a File!</h1>
    <form action="" method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         <input type=submit value=Upload>
    </form>
</div> <!-- Container -->
{% endblock %}
